<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>News Crawler</title>
  </head>
  <body>
    <div class="container">
      <h1>Get your news!</h1>
      <div class="card">
        <div id="newsSource">
          <!--new form-->
          <form id="news-source-form">
            <label for="source">Select news source:</label>
            <select id="source" name="source">
              <option value="bbc-news">BBC News</option>
              <option value="buzzfeed">Buzzfeed</option>
              <option value="cnn">CNN</option>
              <option value="google-news">Google News</option>
              <option value="hacker-news">Hacker News</option>
            </select>
            <button type="submit" class=" btn btn-danger" id="sourceButton">Select News Source</button>
          </form>
          <!--new form end-->
          <button type="button" class="btn btn-info" id="clearButton">Reset the search results</button>
          <br>
          <br>
          <h3>Top news articles:</h3>
          <div id="source-list">
            <ul>

            </ul>
          </div>
        </div>
      </div>

      <div class="card">
        <div id="newsCategory">
          <form id="news-category-form">
            <label for="category">Select news category:</label>
            <select id="category" name="category">
              <option value="sport">Sports</option>
              <option value="technology">Technology</option>
              <option value="business">Business</option>
              <option value="general">General</option>
              <option value="politics">Politics</option>
            </select>
            <button type="submit" class=" btn btn-danger" id="categoryButton">Search for News in this Category</button>
          </form>
          <br>
          <button type="button" class="btn btn-warning" id="resetButton">Reset the search results</button>
          <br>
          <br>
          <h3>Top News Sources:</h3>
          <div id = "news-list">
            <ul>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
